language: php

notifications:
  email: false

sudo: true

php:
  - 7.0

env:
  global:
    - NO_INTERACTION=1

before_script:
  - phpize
  - ./configure 
  - make

script: REPORT_EXIT_STATUS=1 php run-tests.php -p `which php` --show-diff -d extension=`pwd`/.libs/tideways.so -q

after_failure: "cat tests/*.diff"
